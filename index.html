<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Pos Transaction</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row m-2">
            <div class="col-8">
                <div class="product-list">
                    <div class="row">
                        <div class="col-3">
                            <div data-product="product-1" class="product rounded-2">
                                <img class="w-100 rounded-2" src="/asset/kartu telkomsel.jpg" alt="">
                                <div class="description p-2 pb-3">
                                    <span class="product-title d-block fw-bold lh-sm mb-1">Kartu Seluler
                                        Telkomsel</span>
                                    <span class="price d-block fw-normal" data-price-product="17000">Rp. 17.000</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div data-product="product-2" class="product rounded-2">
                                <img class="w-100 rounded-2" src="/asset/kartu telkomsel.jpg" alt="">
                                <div class="description p-2 pb-3">
                                    <span class="product-title d-block fw-bold lh-sm mb-1">Kartu Seluler
                                        XL</span>
                                    <span class="price d-block fw-normal" data-price-product="10000">Rp. 10.000</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div data-product="product-3" class="product rounded-2">
                                <img class="w-100 rounded-2" src="/asset/kartu telkomsel.jpg" alt="">
                                <div class="description p-2 pb-3">
                                    <span class="product-title d-block fw-bold lh-sm mb-1">Kartu Seluler
                                        Smartfren</span>
                                    <span class="price d-block fw-normal" data-price-product="27000">Rp. 27.000</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div data-product="product-4" class="product rounded-2">
                                <img class="w-100 rounded-2" src="/asset/kartu telkomsel.jpg" alt="">
                                <div class="description p-2 pb-3">
                                    <span class="product-title d-block fw-bold lh-sm mb-1">Kartu Seluler
                                        Simpati</span>
                                    <span class="price d-block fw-normal" data-price-product="17000">Rp. 17.000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="result-list d-flex flex-column justify-content-between">
                    <h2 class="mb-3 m-3">Cart</h2>
                    <div class="cart-list mx-3">
                        <ul id="list-group-cart" class="list-group">
                            <!-- <li data-item="product-4" class="list-group-item rounded-1 mb-2 border-0">
                                <div class="cart-item d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"><i
                                            class="fa-solid fa-x text-danger me-3 delete-product"></i><span>Kartu Seluler
                                            Simpati</span></div> <input type="number" value="100" name="" id=""
                                        style="display: none;">
                            </li> -->
                        </ul>
                        <div id="list-grop-none" class="d-flex align-items-center justify-content-center h-100">
                            <div class="cart-none text-center">
                                <i class="fa-solid fa-cart-plus fs-1"></i>
                                <span class="d-block">Please add item to cart</span>
                            </div>
                        </div>
                    </div>
                    <div class="total-cart bg-success p-3">
                        <div class="total-information d-flex justify-content-between align-items-center">
                            <h3 class="text-white">Total</h3>
                            <h2 id="total-cart" data-total-cart="0" class="text-white"></h2>
                        </div>
                        <div class="total-cart-action d-flex gap-2">
                            <button id="delete-all-cart" class="btn btn-danger delete-cart flex-grow-0 fw-bold"><i
                                    class="fa-solid fa-trash me-2"></i>Delete Cart</button>
                            <button data-bs-toggle="modal" data-bs-target="#paidModal"
                                class="btn btn-primary flex-grow-1 fw-bold"><i
                                    class="fa-solid fa-money-bill me-2"></i>Bayar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="paidModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" method="post">
                    <div class="modal-body">
                        <div class="total-information d-flex justify-content-between align-items-center">
                            <span class="fs-4">Total</span>
                            <h3 id="total-payment" data-total-payment="138000" class="">Rp. 138.000</h3>
                        </div>
                        <div class="total-information d-flex justify-content-between align-items-center mt-3">
                            <span class="fs-3 me-5">Bayar</span>
                            <div class="input-group">
                                <input id="pos-paid" type="text"
                                    class="form-control border-0 border-bottom border-1 rounded-0 border-dark text-end fw-bold fs-3"
                                    placeholder="Input Number Here" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="right-amount" class="btn btn-success">Right Amount</button>
                        <button type="submit" class="btn btn-primary">Submit Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="node_modules/bootstrap-input-spinner/src/bootstrap-input-spinner.js"></script>
    <script src="node_modules/autonumeric/dist/autoNumeric.min.js" type="text/javascript"></script>
    <script src="node_modules/currency.js/dist/currency.min.js"></script>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/js/all.js">
    <script>
        $("input[type='number']").not($('#pos-paid')).inputSpinner();
        new AutoNumeric('#pos-paid', 0, {
            "allowDecimalPadding": false,
            "currencySymbol": "Rp",
            "digitGroupSeparator": ".",
            "decimalCharacter": ",",
            "caretPositionOnFocuss": "end",
            "emptyInputBehavior": "always"
        });
        const idr = value => currency(value, { symbol: "Rp", precision: 0, separator: "." });

        getProduct();
        rightAmountPay();
        zeroCart()
        // deleteProduct();
    </script>
</body>

</html>
